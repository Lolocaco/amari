<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff7d1;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .image-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 800px;
            z-index: 1;
        }
        .image-container img {
            width: 45%;
            max-width: 400px;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            width: 80%;
            max-width: 600px;
            color: rgb(158, 158, 0);
            text-shadow: 5px 5px 20px rgb(255, 255, 123);
            z-index: 1;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(10vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://stickerly.pstatic.net/sticker_pack/GKxNn91GyJYvRhMszE6eOQ/0TEYRQ/45/1236604323.png" alt="Flores Amarillas">
        <img src="image.png" alt="Imagen adicional">
    </div>
    <h2>PARA LA PERSONA M√ÅS HERMOSA DEL <b>MUNDO</b></h2>
    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            
            const startPosX = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            const size = Math.random() * 10 + 10;
            
            petal.style.left = `${startPosX}px`;
            petal.style.animationDuration = `${duration}s`;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            
            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
